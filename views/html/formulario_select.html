<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Select</title>
</head>
<body>
    <fieldset>
        <legend>Formulario Select y Area</legend>
    <form action="/introduccion_web/guardado.html" method="GET">
    <select name="carros" id="carros" required>
        <option value="">Seleccione un carro...</option>
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="chevrolet">Chevrolet</option>
        <option value="audi">Audi</option>
        </select>
        <br>
        <select name="carros2" id="carros2" required>
            <option value="volvo">Volvo</option>
            <option value="bmw" selected>BMW</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="audi">Audi</option>
            </select>
    <br><br>

    <label for="comentarios">Comentarios</label><br>
    <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Ingrese algun comentario..." required></textarea>


    <br><br>
    <input type="submit" value="Guardar">
</fieldset>
</form>
</body>
</html>
