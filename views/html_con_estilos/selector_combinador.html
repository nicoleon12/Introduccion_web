<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Combinador</title>
    <style>

        div>p{
            background-color: yellow;

        }

    </style>
</head>
<body>
    <div>
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
        <section><p>Parrafo 3</p></section>
        <p>Parrafo 4</p>
    </div>

    <p>Parrafo 5</p>
    
</body>
</html>
